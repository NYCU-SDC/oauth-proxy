name: Dev Backend

on:
  push:
    branches:
      - main

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0

  Test:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Test
        run: make test

  Build:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: |
          go mod download
          go build -o bin/backend cmd/oauth-proxy/main.go

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.TEMPORARY_DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.TEMPORARY_DOCKER_REGISTRY_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: |
            yukinamochizuki/sdc-oauth-proxy:dev
            yukinamochizuki/sdc-oauth-proxy:${{ github.sha }}
          context: .

  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger n8n Deploy Webhook
        run: |
          curl --location --fail-with-body --request POST 'https://webhook.eng.sdc.nycu.club/webhook/deploy' \
            --header 'Content-Type: application/json' \
            --header "x-deploy-token: ${{ secrets.N8N_DEPLOY_TOKEN }}" \
            --data-raw '{
            "source": {
              "title": "OAuth Proxy",
              "repo": "${{ github.repository }}",
              "branch": "${{ github.head_ref || github.ref_name }}",
              "commit": "${{ github.sha }}"
            },
            "method": "deploy",
            "metadata": {
              "environment": "dev",
              "component": "backend"
            },
            "setup": {
              "inject_secret": {
                "enable": true,
                "project": "oauth-proxy",
                "environment": "dev",
                "secrets": [
                  {
                    "path": "/",
                    "secret_name": "TOKEN",
                    "env_name": "JWT_PROXY_TOKEN"
                  }
                ]
              }
            },
            "post": {
              "notify_discord": {
                "enable": false
              },
              "setup_domain": {
                "enable": true,
                "title": "Endpoint",
                "name": "oauth-proxy.eng.sdc.nycu.club",
                "value": "default-eng-deploy:external"
              }
            }
          }'
